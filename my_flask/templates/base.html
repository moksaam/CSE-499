<html>
    <head>
        <title>Pathfinder Character Creator - base page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/bootstrap-reboot.min.css" media="screen">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css" type="text/css">
        {% block head %} {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <span class="navbar-brand mb-0 h1">Pathfinder Character Creator</span>
            <div class="right">
                <a href="/user/signout" class="btn2 btn-secondary btn-sm">Sign Out</a>
            </div>
        </nav>
        <div class="vh-100 bg-dark" style="width: 160px; position: fixed; z-index: 1; top: 0; left: 0; overflow-x: hidden; padding-top: 20px;">
            <div>
                <ul>
                    <li>
                        <br>
                        <br>
                        <a href="/index">Home</a>
                    </li>
                    <li>
                        <a href="/createChar">Attributes</a>
                    </li>
                    <li>
                        <a href="/charSkills">Skills</a>
                    </li>
                    <li>
                        <a href="/charSpells">Spells</a>
                    </li>
                    <li>
                        <a href="/equipment">Equipment</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container" style="margin-left: 100px; margin-top: 5%;">
        {% block body %} {% endblock %}
        </div>
        <script src="/static/js/jquery-3.5.1.min.js"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
