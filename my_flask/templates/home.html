<html>
  <head>
      <title>Pathfinder Character Creator - home page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="static/css/bootstrap-reboot.min.css" media="screen">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main.css" type="text/css"> 
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <span class="navbar-brand mb-0 h1">Pathfinder Character Creator</span>
    </nav>
    <div class="vh-100 bg-dark" style="width: 160px; position: fixed; z-index: 1; top: 0; left: 0; overflow-x: hidden; padding-top: 20px;">
    </div>
    <form action="/home" method="POST">              
      <div class="login">
        <div class="login-screen">
          <div class="app-title">
            <h1>Login</h1>
          </div>
          <div class="login_form">
            <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="username" name="username" required>
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
            <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="password" name="password" required>
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
          </div>
          <p>Don't have an account? <a href="/register">Sign up here.</a></p>          
        </div>
        <p class="error error--hidden"></p>
      </div>  
    </form>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
